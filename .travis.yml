    - docker push $DOCKER_USERNAME/acc-dashboard:$TRAVIS_BUILD_ID
    
    - cd ../acc-car
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=$SONAR_PROJECT_KEY
