    - docker build -t acc-project/acc-turbine-stream:$TRAVIS_BUILD_ID .
    - docker push $DOCKER_USERNAME/acc-project/acc-turbine-stream:$TRAVIS_BUILD_ID
    
    - cd ../acc-customer-car
