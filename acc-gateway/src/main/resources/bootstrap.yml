spring:
  application:
    name: acc-gateway
  cloud:
    config:
      uri: http://localhost:8888
      
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
      
zuul:
  host:
    socket-timeout-millis: 30000
  routes:
    cars:
      path: /acc/cars/**
      url: http://localhost:8066/acc/cars
    customercars:
      path: /acc/customercars/**
      url: http://localhost:8078/acc/customercars
    customers:
      path: /acc/customers/**
      url: http://localhost:8055/acc/customers
