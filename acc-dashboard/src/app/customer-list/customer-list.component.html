<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!-- Customer Name Column -->
	<ng-container matColumnDef="customerName">
	<th mat-header-cell *matHeaderCellDef>Customer Name
		<div>
			<mat-form-field> <input matInput class="form-field"
				[formControl]="nameFilter" placeholder="Name Filter"> </mat-form-field>
		</div>
	</th>
	<td mat-cell *matCellDef="let customer">{{customer.customerName}}</td>
	</ng-container>

	<!-- Customer Address Column -->
	<ng-container matColumnDef="customerAddress">
	<th mat-header-cell *matHeaderCellDef>Address</th>
	<td mat-cell *matCellDef="let customer">{{customer.customerAddress}}</td>
	</ng-container>

	<!-- Car Id Column -->
	<ng-container matColumnDef="carId">
	<th mat-header-cell *matHeaderCellDef>Car Id</th>
	<td mat-cell *matCellDef="let customer">{{customer.carId}}</td>
	</ng-container>

	<!-- Car Registration Number Column -->
	<ng-container matColumnDef="carRegNumber">
	<th mat-header-cell *matHeaderCellDef>Registration Number</th>
	<td mat-cell *matCellDef="let customer">{{customer.carRegNumber}}</td>
	</ng-container>

	<!-- Car Status Column -->
	<ng-container matColumnDef="carStatus">
	<th mat-header-cell *matHeaderCellDef>Car Status
		<div>
			<mat-form-field> <input matInput class="form-field"
				[formControl]="statusFilter" placeholder="Status Filter"> </mat-form-field>
		</div>
	</th>
	<td mat-cell *matCellDef="let customer">{{customer.carStatus}}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
